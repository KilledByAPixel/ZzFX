ZzFX - A zmall open zource zound fx maker for your java zcript gamez
By Frank Force - 2019

ZzFX Features
- Micro synth engine with 6 controllable parameters, you can add more.
- Seeded sounds can also be played using as few as 4 bytes, ex: z(3)
- Able to produce a wide variety of sound effect types.
- Tiny footprint, after being minified with closure ZzFX lib is 422 bytes.
- Compresses well with JSCrush (alongside the rest of your game)
- You can include just the Z function by itself if you don't want seeds.

ZzFX UI Features
- This entry is mostly just a wrapper around ZzFX.
- When the page loads it is filled with cards each corresponding to a seed.
- Just click on a card to play the sound for that seed.
- Each card also has a unique visual apearance tied to that seed.
- You can click on the ZzFX logo to copy the last played seed or change it!
- There is a section in code to set up a preset custom card layout.

Additional notes...
- Be careful of variable name collisions! vars used are ZzFfXRr, don't use them.
- If you use closure compiler, it will shorten the internal variable names.
- You can use R() instead of Math.Random() to save space.
- Feel free to completely modify any of this code!
- Try playing multiple sounds at once for unique effects.
- You can also use negative seeds.
- Try using any repeated numbers in your code as seeds, maybe you'll get lucky.
- There is built in 5% frequency randomness in z(), you can change it.
- You can also add parameters to z(), like a float to scale volume by, etc.

-->

Z=function              // play a sound with full parameter control
(
    frequency,          // float frequency of note, 1 is ~ 2000 hz
    length,             // int length of sample, 1e5 is max (about 1 second)
    noise,              // int distortion amount, 0 is none
    attack,             // int how long to fade in before fading out
    modulation,         // float modulation frequency (warble), 0 is none
    modulationPhase     // float phase of modualtion (sine wave offset)
)
{
    // build the sample
    for(X=[], F=f=0; ++F < length; f += 1+R(noise))           // noise
    {
        X[F] = Math.cos(f * frequency *                       // frequency
            Math.cos(f * modulation + modulationPhase)) *     // modulation
            (F < attack ? F / attack:                         // attack
            1 - (F - attack)/(length - attack));              // decay
    }
    
    // create a buffer and play it
    F = ZzFX_context.createBuffer(1, 1e5, 1e5);
    F.getChannelData(0).set(X);
    X = ZzFX_context.createBufferSource();
    X.buffer = F;
    X.connect(ZzFX_context.destination);
    X.start();
}
z=function(seed)         // play sound from a seed
{
    X = R(5e3);          // tiny bit of frequency randomness
    r = randSeed;        // save rand seed
    randSeed = seed;     // set our seed
    R();R();             // warm it up first (so low seeds sound good)
    
    // play seeded sound
    Z(
        (R(1e5)+X)/1e6, // frequency 
        f=R(1e5),       // length
        R(9),           // noise
        R(f),           // attack
        R(1e5)/1e9,     // modulation frequency
        R(1e5)          // modulation phase
    );
    
    randSeed = r;      // restore rand seed
}
R=function(max)                      // random numbers, beween 0, and 1 less then max
{randSeed^=randSeed<<3;randSeed^=randSeed>>2;return max?randSeed%max:0;}
var ZzFX_context= new AudioContext,  // shared audio context (prevents running out)
randSeed = Date.now();               // starting used by random number generator
